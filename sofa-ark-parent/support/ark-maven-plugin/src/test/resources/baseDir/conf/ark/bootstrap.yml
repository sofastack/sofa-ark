# excludes 中配置 groupId:artifactId} {groupId:artifactId:version} 或 {groupId:artifactId:version:classifier}, 不同依赖以 - 隔开
# excludeGroupIds 中配置 ${groupId}, 不同依赖以 - 隔开
# excludeArtifactIds 中配置 ${artifactId}, 不同依赖以 - 隔开
excludes:
  - org.apache.commons:commons-lang3-yml
  - commons-beanutils:commons-beanutils-yml
excludeGroupIds:
  - org.springframework-yml
excludeArtifactIds:
  - sofa-ark-spi-yml
includes:
  - com.alipay.sofa:sofa-ark-all-yml
includeGroupIds:
  - com.alipay.sofa
includeArtifactIds:
  - sofa-ark-all-yml

# declaredArtifactIds 中配置 ${artifactId}, 不同依赖以 - 隔开

declared:
  libraries:
    whitelist:
      - com.ark.yml:ark-common-yml
      - com.biz.yml:biz-common-yml

excludeWithIndirectDependencies: false